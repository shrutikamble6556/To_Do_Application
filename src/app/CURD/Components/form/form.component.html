<div class="container mt-5">
    <h2 class="text-center">{{ taskId ? 'Edit Task' : 'Add Task' }}</h2>
    <form autocomplete="off" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="mb-2">Assigned To</div>
            <input class="form-control form-control-sm" type="text" formControlName="assignedTo" />
          </div>
          <div class="col-md-6">
            <div class="mb-2">Status</div>
            <input class="form-control form-control-sm" type="text" formControlName="status" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="mb-2">Due Date</div>
            <input class="form-control form-control-sm" type="date" formControlName="dueDate" />
          </div>
          <div class="col-md-6">
            <div class="mb-2">Priority</div>
            <input class="form-control form-control-sm" type="text" formControlName="priority" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="mb-2">Comments</div>
            <textarea class="form-control form-control-sm" formControlName="comments"></textarea>
          </div>
        </div>
      </div>
      <div class="mt-3 btn-flex">
        <button type="button" class="btn btn-danger margin-right" (click)="cancel()">
          <div class="align-items-center">
            <span>Cancel</span>
          </div>
        </button>
        <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">
          <div class="align-items-center">
            <span>Save</span>
          </div>
        </button>
      </div>
    </form>
  </div>
